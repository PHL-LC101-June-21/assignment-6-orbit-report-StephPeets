<h3>Satellite Count:</h3>
<table class="counts">
  <tr class="counts-total">
    <td>Total:</td>
    <td>{{totalSatellites()}}</td>
    </tr>
    <tr class="counts" *ngFor="let type of typeArr(); index as i">
      <td #unique>{{type}}:</td>
      <td>{{keyVals()[i]}}</td>
    </tr>
</table>
