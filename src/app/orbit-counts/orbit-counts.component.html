<h3>Satellite Count:</h3>
<table class="counts">
  <tr>
    <th>Total:</th>
    <td class="counts-total">{{totalSatellites()}}</td>
  </tr>
  <tr class="counts" *ngFor="let type of typeArr(); index as i">
    <td #unique>{{type}}:</td>
    <td>{{keyVals()[i]}}</td>
  </tr>
</table>
